<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CardNumberTemplate</title>
</head>
<body style="color:#6D6E71;font-family:Verdana, Arial, Helvetica, sans-serif;font-size:9px;background-color:#FFFFFF;">
    
        <table style="border-collapse:collapse;width:80%;margin:auto;">
          <tr>
            <td style="padding:10px; text-align:center;font-size:10px;color:#6D6E71;">
            &nbsp;
            <!--Si no puedes ver el contenido, puedes consultarlo <a href="#" target="_blank">aqu&iacute;</a>-->
            </td>
          </tr>
        </table>

        <table style="border:1px solid #ADB1BD;border-collapse:collapse;width:80%;margin:auto;">

          <tr style="background-color:#|PROGRAMCOLOR|">
            <td style="background-color:#|PROGRAMCOLOR|;padding:10px;border-bottom:1px solid #ADB1BD;">
            
                <table width="100%" border="0">
                  <tr>
                    <td width="80">
                    	<img src="|PROGRAMIMAGE|" width="60" height="60" alt="Logo" />
                    </td>
                    <td>
                        <span style="font-size:14px;font-weight:bold;color:#FFFFFF;">
                        |PROGRAMOWNER|<br />
                        <span style="font-size:18px;font-weight:bold;color:#FFFFFF;">
                        |PROGRAMNAME|
                        </span>
                        </span>
                    </td>
                  </tr>
                </table>
            
            
            
            </td>
          </tr>

          <tr style="background-color:#F0F0F0">
            <td style="background-color:#F0F0F0;padding:10px;border-bottom:1px solid #ADB1BD;">
            <span style="font-size:12px;color:#6D6E71;">
			|PROGRAMPHONE|<br />
            <a href="|PROGRAMWEBSITE|" target="_blank">|PROGRAMWEBSITE|</a><br />
            </span>
            </td>
          </tr>

          <tr style="background-color:#FFFFFF">
            <td style="background-color:#FFFFFF;padding:10px;border-bottom:1px solid #ADB1BD;">
            <span style="font-size:24px;font-weight:bold;color:#6D6E71;">
            |CARDNUMBER|<br />
            <span style="font-size:14px;font-weight:bold;color:#6D6E71;">
			|CARDNUMBERNAME|
            </span>
            </span>
            </td>
          </tr>

          <tr style="background-color:#FFFFFF">
            <td style="background-color:#FFFFFF;padding:10px;border-bottom:1px solid #ADB1BD;">
            <span style="font-size:24px;font-weight:bold;color:#6D6E71;">
            <img src="http://storage.orveecrm.com/library/barcode/barcode.php?code=|CARDNUMBER|&encoding=EAN&scale=2&mode=png&auth=|CARDNUMBERAUTH|" alt="Barcode" />
            </span>
            </td>
          </tr>

          <tr style="background-color:#FFFFFF">
            <td style="background-color:#FFFFFF;padding:10px;border-bottom:1px solid #ADB1BD;">
            <span style="font-size:14px;font-weight:bold;color:#6D6E71;">
            |CARDNUMBEREXPIRY|
            </span>
            </td>
          </tr>

          <tr style="background-color:#F0F0F0">
            <td style="background-color:#F0F0F0;padding:10px;border-bottom:1px solid #ADB1BD;">
            <span style="font-size:12px;color:#6D6E71;">
			|PROGRAMPRIVACY|
			|PROGRAMCONTACT|
			|PROGRAMBALANCE|
			|PROGRAMSTORES|
            </span>
            </td>
          </tr>

          <tr style="background-color:#|PROGRAMCOLOR|" height="10">
            <td style="background-color:#|PROGRAMCOLOR|;" height="10">
            <img src="https://storage.orveecrm.com/images/spacer.gif" alt="Spacer" width="1" height="5" />
            </td>
          </tr>

        </table>
    <br />
    
        <table style="border-collapse:collapse;width:60%;margin:auto;">
          <tr>
            <td style="padding:10px; text-align:center;font-size:10px;color:#6D6E71;">

                <span style="color:#F0F0F0;font-size:8px;">
                |APP|@|TIME|<br />
                </span>
                <br />
                <img src="https://storage.orveecrm.com/images/trademark.png" alt="Trademark" width="134" height="46" />

            </td>
          </tr>
